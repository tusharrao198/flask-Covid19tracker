{% extends 'base.html' %}
    {% block content %}
    <header ></header >
      <h1 align="center" style="color: white"><b>COVID-19 Cases Districtwise</b> </h1>
    <div class="container">
    <table  align="center" class="table table-striped table-dark" border=1 >
      <thead class= "thead-dark">
      <tr>
        <th>Sr.No</th>
        <th>State</th>
        <th>Districts</th>
        <th>Confirmed </th>
        <th>Deaths</th>
        <th>Active</th>
        <th>Recovered</th>
      </tr>
      </thead>
      <tbody>
        {% for i in states %}
          <tr>
              <td>{{i[0]}}</td>
              <td>{{i[1]}}</td>
              <td>{{i[2]}}</td>
              <td>{{i[3]}}</td>
              <td>{{i[4]}}</td>
              <td>{{i[5]}}</td>
              <td>{{i[6]}}</td>

          </tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
    <br/>


    {% endblock %}
    {% block scripts %}


    {% endblock %}
